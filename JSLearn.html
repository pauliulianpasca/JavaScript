<script>

// JavaScript Array Methods

fruits = ["Banana", "Orange", "Apple", "Mango"];
fruitsString = fruits.toString();                  // toString() converts an array to a string
console.log(fruitsString);


console.log("\n");

fruits = ["Banana", "Orange", "Apple", "Mango"];
let fruit = fruits.at(-1);                          // The at() method returns an indexed element from an array.  [-1] to access elements from the end.
console.log(fruit);

console.log("\n");

fruits = ["Banana", "Orange", "Apple", "Mango"];
fruitsString = fruits.join(" * ");                  // join() method also joins all array elements into a string. It behaves just like toString(), but in addition you can specify the separator
console.log(fruitsString);

console.log("\n");

fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.pop()
console.log(fruits);                                   // The pop() method removes the last element from an array:

console.log("\n");

fruits = ["Banana", "Orange", "Apple", "Mango"];
let fruitPop = fruits.pop()                           // The pop() method returns the value that was "popped out":
console.log(fruitPop);


console.log("\n");


fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.push("Kiwi");                                // The push() method adds a new element to an array (at the end):
console.log(fruits);


console.log("\n");

fruits = ["Banana", "Orange", "Apple", "Mango"];
let fruitPush = fruits.push()
console.log(fruitPush);                              // The push() method returns the new array length:


console.log("\n");

fruits = ["Banana", "Orange", "Apple", "Mango"];
let fruitShift = fruits.shift();
console.log(fruitShift);                                    //The shift() method returns the value that was "shifted out":




console.log("\n");


fruits = ["Banana", "Orange", "Apple", "Mango"];            
fruits.unshift("Lemon");                                 // The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements:
console.log(fruits);

console.log("\n");


fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits[0] = "Kiwi";                                                 // add a new element to an index number
console.log(fruits);

console.log("\n");

fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits[fruits.length] = "Kiwi";                        // The length property provides an easy way to append a new element to an array
console.log(fruits);


console.log("\n");

fruits = ["Banana", "Orange", "Apple", "Mango"];
delete fruits[1];
console.log(fruits);                                    //Using delete() leaves undefined holes in the array. Use pop() or shift() instead.


console.log("\n");

myGirls = ["Cecilie", "Lone"];
myBoys = ["Emil", "Tobias", "Linus"];
myChildren = myGirls.concat(myBoys);                  // The concat() method creates a new array by merging (concatenating) existing arrays
console.log(myChildren);


console.log("\n");

// JavaScript String Length

text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
let length = text.length;
console.log(length);                      // The length property returns the length of a string:

console.log("\n");

text = "HELLO WORLD";
char = text.charAt(4);
console.log(char);                     // The charAt() method returns the character at a specified index (position) in a string

console.log("\n");

text = "HELLO WORLD";
char = text.charCodeAt(0);
console.log(char);                       // The method returns a UTF-16 code (an integer between 0 and 65535).

console.log("\n");

name = "W3Schools";
letter = name.at(-2);                    // The at() method returns the character at a specified index (position) in a string
console.log(letter);

console.log("\n");

text = "HELLO WORLD";
char = text[1];
console.log(char);

console.log("\n");

text = "Apple, Banana, Kiwi";
part = text.slice()
console.log(part);



</script>
